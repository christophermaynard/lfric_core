[file:iodef.xml]
source=$ROSE_SUITE_DIR/app/lfric_atm/file/iodef_gal_nwp_hres.xml

[namelist:formulation]
l_multigrid=.true.

[namelist:helmholtz_solver]
!!fail_on_non_converged=.false.
method='prec_only'
monitor_convergence=.false.
preconditioner='multigrid'

[namelist:mixing]
leonard_kl=2.0
leonard_term=.true.

[namelist:multigrid]
n_coarsesmooth=4
n_postsmooth=2
n_presmooth=2
smooth_relaxation=0.8

[namelist:radiation]
n_radstep=5

[namelist:time]
calendar_origin='2021-06-02 00:00:00'
calendar_start='2021-06-02 00:00:00'

[namelist:timestepping]
spinup_alpha=.true.
spinup_period=2400.0

[namelist:transport]
extended_mesh=.true.
